<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeMovies Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>

    <!-- HEADER -->
    <header>
        <div class="container">
            <div class="logo"><span>Be</span>Movies</div>
            <div class="navbar">
                <a href="#">Search</a>
                <a href="#">Latest</a>
                <a href="#">Genres</a>
                <a href="#">Register</a>
                <a href="#">Login</a>
            </div>
        </div>
    </header>

    <!-- SEARCHBAR SECTION -->
    <section class="searchbar">
        <div class="container">

            <input type="text" class="input" placeholder="Search for a movie">
            <a href="#" class="submit">&rarr;</a>

        </div>
    </section>
  

    <!-- MODAL HANDELING -->

    <div class="modal">
        <div class="modal-content">
            <div class="close-modal">&times;</div>
            <div class="loghead">
            <h2 class="signup">Signup</h2>
            <h2 class="login">Login</h2>
            </div>
            <form>
                <input type="text" placeholder="Username">
                <br>
                <input type="password" placeholder="Password">
                <br>
                </form>
                <div class="checkbox">
                <input type="checkbox" id="checkbox" name="checkbox">

                <label for="checkbox">Remember Me</label>
                </div>
                <br>
                <a href="#" class="login-modal">Login</a>
            
            <a href="#" class="forgot">I forgot my password</a>
            <p>Not a member? <a href="#" class="signupa">Sign up</a></p>
        </div>
    </div>

    <!-- POPUP MOVIE HANDELING -->

    <div class="popup-movie">
        <div class="close-pop">&times;</div>
        <div class="popup-content">
            
            <div class="movie-info">
                
            </div>
        </div>

    </div>

    <!-- SEARCH RESULT SECTION -->

    <!-- LATEST RELEASES SECTION -->
    <section class="latest-releases">
        <div class="container">

            <h2>Latest Releases</h2>

            <!-- Slider main container -->
            <div class="swiper swiper-releases">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">

                </div>


                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>


            </div>

        </div>
    </section>

    <!-- GENRES SECTION -->

    <section class="genreSection">
        <div class="container">

            <h2>Movies by Genre</h2>

            <div class="genres">
                
            </div>

            <hr>

            <h2 class="selected-genre"></h2>

            <!-- Slider main container -->
            <div class="swiper swiper-genres">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    
                </div>

                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>

            </div>
        </div>
    </section>

    <!-- FOOTER -->

    <footer>
        <div class="container">

            <div class="logo"><span>Be</span>Movies</div>
            <div class="footer-links">
                <a href="#">Search</a>
                <a href="#">Latest</a>
                <a href="#">Genres</a>
                <a href="#">Register</a>
                <a href="#">Sign In</a>
            </div>
            <p>&copy; 2025 - All rights reserved.</p>

        </div>
    </footer>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
