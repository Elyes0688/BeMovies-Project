<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeMovies Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>
    <header>
        <div class="container">
            <div class="logo"><span>Be</span>Movies</div>
            <div class="navbar">
                <a href="#">Search</a>
                <a href="#">Latest</a>
                <a href="#">Genres</a>
                <a href="#">Register</a>
                <a href="#">Login</a>
            </div>
        </div>
    </header>

    <section class="searchbar">
        <div class="container">
        
            <input type="text" class="input" placeholder="Search for a movie">
            <a href="#">&#8594;</a>

        </div>
    </section>

    <section class="searchResult">
        <div class="container">
        
            <!-- Slider main container -->
            <div class="swiper-result">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">Slide 1</div>
                    <div class="swiper-slide">Slide 2</div>
                    <div class="swiper-slide">Slide 3</div>
                
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
            
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            
                <!-- If we need scrollbar -->
                <div class="swiper-scrollbar"></div>
            </div>
        </div>
    </section>

    <section class="latestReleases">
        <div class="container">
            
            <h2>Latest Releases</h2> 

            <!-- Slider main container -->
            <div class="swiper-releases">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">Slide 1</div>
                    <div class="swiper-slide">Slide 2</div>
                    <div class="swiper-slide">Slide 3</div>
            
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
            
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            
                <!-- If we need scrollbar -->
                <div class="swiper-scrollbar"></div>
            </div>
        
        </div>
    </section>

    <section class="genreSection">
        <div class="container">
            
            <h2>Movies by Genre</h2>
            
            <div class="genres">
                <a class="genre-btn">Comedy</a>
                <a class="genre-btn">Drama</a>
                <a class="genre-btn">Action</a>
                <a class="genre-btn">Romance</a>
                <a class="genre-btn">Fantasy</a>
                <a class="genre-btn">Animation</a>
            </div>

            <hr>

            <h2 class="selected-genre"></h2>

            <!-- Slider main container -->
            <div class="swiper-genres">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">Slide 1</div>
                    <div class="swiper-slide">Slide 2</div>
                    <div class="swiper-slide">Slide 3</div>
            
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
            
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            
                <!-- If we need scrollbar -->
                <div class="swiper-scrollbar"></div>
            </div>
        </div>
        </section>

        <footer>
            <div class="container">
                <div class="footer-links">
                    <a href="#">Search</a>
                    <a href="#">Latest</a>
                    <a href="#">Genres</a>
                    <a href="#">Register</a>
                    <a href="#">Sign In</a>
                </div>
                <p>&copy; 2025 - All rights reserved.</p>

            </div>
        </footer>



    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
