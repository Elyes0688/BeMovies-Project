<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeMovies Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="container">
            <div class="logo"><span>Be</span>Movies</div>
            <div class="navbar">
                <a href="#">Search</a>
                <a href="#">Latest</a>
                <a href="#">Genres</a>
                <a href="#register" class="register-link">Register</a>
                <a href="#login" class="login-link">Login</a>
            </div>
        </div>
    </header>

    <!-- SEARCHBAR SECTION -->
    <section class="searchbar">
        <div class="container">
            <input type="text" class="input" placeholder="Search for a movie">
            <a href="#" class="submit">&rarr;</a>
        </div>
    </section>

    <!-- MODAL HANDLING -->
    <div class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <!-- Section Login -->
            <div class="login">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="text" id="login-username" placeholder="Username" required>
                    <br>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <br>
                    <button type="submit" class="login-button">Login</button>
                </form>
                <p>Not a member? <a href="#" class="switch-to-signup">Sign Up</a></p>
            </div>
            <!-- Section Sign Up -->
            <div class="signup" style="display: none;">
                <h2>Sign Up</h2>
                <form id="signup-form">
                    <input type="text" id="signup-username" placeholder="Username" required>
                    <br>
                    <input type="email" id="signup-email" placeholder="Email" required>
                    <br>
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <br>
                    <button type="submit" class="signup-button">Sign Up</button>
                </form>
                <p>Already a member? <a href="#" class="switch-to-login">Log In</a></p>
            </div>
        </div>
    </div>

    <!-- POPUP MOVIE HANDLING -->
    <div class="popup-movie">
        <div class="popup-content">
            <span class="close-pop">&times;</span>
            <h2 id="popup-title"></h2>
            <p id="popup-year"></p>
            <p id="popup-synopsis"></p>
        </div>
    </div>

    <!-- SEARCH RESULT SECTION -->
    <section class="search">
        <div class="container">
            <div class="swiper swiper-search">
                <div class="swiper-wrapper"></div>
            </div>
        </div>
    </section>

    <!-- LATEST RELEASES SECTION -->
    <section class="latest-releases">
        <div class="container">
            <h2>Latest Releases</h2>
            <div class="swiper swiper-releases">
                <div class="swiper-wrapper"></div>
            </div>
        </div>
    </section>

    <!-- GENRES SECTION -->
    <section class="genreSection">
        <div class="container">
            <h2>Movies by Genre</h2>
            <div class="genres"></div>
            <hr>
            <h2 class="selected-genre"></h2>
            <div class="swiper swiper-genres">
                <div class="swiper-wrapper"></div>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <div class="container">
            <div class="logo"><span>Be</span>Movies</div>
            <div class="footer-links">
                <a href="#">Search</a>
                <a href="#">Latest</a>
                <a href="#">Genres</a>
                <a href="#register">Register</a>
                <a href="#login">Sign In</a>
            </div>
            <p>&copy; 2025 - All rights reserved.</p>
        </div>
    </footer>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
